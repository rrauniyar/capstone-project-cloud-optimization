server:
  port: 3000

spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/regdb
    username: postgres
    password: 1223

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

